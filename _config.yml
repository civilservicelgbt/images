###############
# Collections #
###############
#This is the default permalink for the "_posts" folder.
permalink: /:year/:month/:day/:title:output_ext

collections:
  tools:
    output: true
    permalink: /tools/:title/
    defaults:
      values:
        layout: tools

defaults:
  - scope:
      path: "store"
    values:
      image: true

##################
# Build settings #
##################
remote_theme: civilservicelgbt/magenta
permalink: pretty
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass

plugins:
- jekyll-remote-theme
- jekyll-sitemap
- jekyll-feed
- jekyll-redirect-from


